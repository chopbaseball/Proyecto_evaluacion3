{% extends 'app/base1.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<h4 class="center">REGISTRO DE USUARIO </h4>

    <div class="row" >
   
        <form method="POST" class="col 12" > 
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Registrar Usuario</button>
            
        </form>
    
    
    <div class="col 14">
        {% if messages %}
            {% for msj in messages %}
                <script>
                        Swal.fire({
                            title: 'Guardado!',
                            text: '{{ msj }}',
                            icon: 'success',
                            showConfirmButton: false,
                            timer: 2000
                        });
                    </script>
            {% endfor %}
        {% endif %}
      </div>

</div>
</div>

    

{% endblock %}
