{% extends 'app/base.html' %}

{% load static %}
{% load humanize %}
{% block contenido %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <h4 class="text-center">API de productos</h4>
        {%for aux in listaProductos%}
        <div class="col-sm-12 col-xl-2">
            <div class="bg-secondary text-center rounded p-4">
                <h6 class="mb-0">{{aux.nombre}}</h6>
                <img src="{{aux.imagen}}" alt="" class="img-thumbnail" width="200" height="200">
                <div class="d-flex align-items-center justify-content-between mb-4 pt-3">
                    <h6 class="mb-0">Precio: {{aux.precio}}</h6>
                    <h6 class="mb-0">Stock: {{aux.stock}}</h6>
                </div>
                {% if user.is_authenticated %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="txtNombre" value="{{ aux.nombre }}">
                    <input type="hidden" name="txtUsuario" value="{{ user.get_username }}">
                    <input type="hidden" name="txtPrecio" value="{{ aux.precio }}">
                    <input type="hidden" name="txtImagen" value="{{ aux.imagen }}">
                    <span>Cantidad: </span>
                    <input id="txtStock" min="1" name="txtStock" value="1" type="number" class="form-control mb-3"/>
                    <input class="btn btn-outline-primary btn-lg" type="submit" value="Agregar al Carrito">
                </form>
                {% endif %}
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
