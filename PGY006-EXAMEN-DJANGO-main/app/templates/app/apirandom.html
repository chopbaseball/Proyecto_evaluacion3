{% extends 'app/base.html' %}

{% load static %}
{% load humanize %}
{% block contenido %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <h4 class="text-center">API Dead by Daylight</h4>
        {%for aux in listaDbd%}
        <div class="col-sm-12 col-xl-2">
            <div class="bg-secondary text-center rounded p-4">
                <h6 class="mb-0">{{aux.name}}</h6>
                <img src="{{aux.icon}}" alt="" class="img-thumbnail" width="200" height="200">
                <h6 class="mb-0">Nombre de perk: {{aux.perk_name}}</h6>
                <h6 class="mb-0">Rol: {{aux.role}}</h6>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
